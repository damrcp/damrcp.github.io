<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .boton {
            display: inline-block;
            text-decoration: none;
            color: #764ba2;
            background: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px;
            transition: 0.3s;
        }

        .boton:hover {
            background: #764ba2;
            color: #fff;
        }

        .social {
            margin-top: 30px;
        }

        .social a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social a svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            fill: #764ba2;
            transition: 0.3s;
        }

        .social a:hover {
            background: #764ba2;
        }

        .social a:hover svg {
            fill: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
